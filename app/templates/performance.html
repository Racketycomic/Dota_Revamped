<style>
.table {
  width=50%;
  border: 1px black solid;
  align:center

}
td{
  color: black;
  background-color: white;
  border:1px black solid;
  font-size: 16px;
  font-style: fancystyle12;
}

  font-size: 22px;

}

<body class="MainBackgroundImage">
    <p>Table 1</p>
<div class="container">
    <table class="table">

          <thead class="thead-dark">

            <tr>

                <th scope="col">Hero ID</th>
                <th scope="col">Hero Name</th>
                <th scope="col">Performance</th>
            </tr>
          </thead>
            <tbody>
            {% for u in user %}
            <tr>
                <td>{{u.hero_id}}</td>
                <td>{{u.heroname}}</td>
                <td>{{u.Performance}}</td>
            </tr>
            {% endfor %}



        </tbody>
    </table>
</div>
